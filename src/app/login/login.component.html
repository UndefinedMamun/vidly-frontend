<div class="container">
  <mat-card class="text-center">
    <mat-card-title>Log In</mat-card-title>
    <div *ngIf="invalid" class="alert alert-danger">
      Invalid Email or Password
    </div>

    <form (ngSubmit)="login()" #f="ngForm">
      <mat-card-content>
        <mat-form-field>
          <input required matInput type="email" [(ngModel)]="model.email" name="email" placeholder="Email Address">
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field>
          <input required matInput type="password" [(ngModel)]="model.password" name="password" placeholder="Password">
        </mat-form-field>
      </mat-card-content>


      <button mat-raised-button type="submit">Login</button>
      <mat-card-footer>
        <p id="footerLink">Not a user? <a routerLink="/register">Create a new account.</a></p>
      </mat-card-footer>
    </form>

  </mat-card>
</div>
