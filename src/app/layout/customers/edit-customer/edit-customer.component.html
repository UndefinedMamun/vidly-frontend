<h2 mat-dialog-title>
  {{mode}} Customer
</h2>

<mat-dialog-content>
  <mat-form-field>
    <input type="text" [(ngModel)]="customer.name" matInput placeholder="Customer Name">
  </mat-form-field>
  <mat-form-field>
    <input type="text" [(ngModel)]="customer.phone" matInput placeholder="Phone">
  </mat-form-field>
  <mat-checkbox [(ngModel)]="customer.isGold">Gold Customer</mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions align='end'>
  <button mat-dialog-close mat-raised-button>Cancel</button>
  <button (click)="submission()" mat-raised-button color="primary">Save</button>
</mat-dialog-actions>
