<h2 mat-dialog-title>
  {{mode}} Movie
</h2>

<mat-dialog-content>
  <form (ngSubmit)="submission()" #movieForm="ngForm">
    <mat-form-field>
      <input type="text" [(ngModel)]="movie.title" matInput name="title" placeholder="Movie Name">
    </mat-form-field>
    <div id="genre">
      <mat-form-field>
        <mat-select name="genre" [(ngModel)]="movie.genres" multiple placeholder="Genre">
          <mat-option *ngFor="let genre of genres" [value]="genre._id">{{genre.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button type="button" (click)="openAddGenreModal()" mat-mini-fab>
        <mat-icon>exposure_plus_1</mat-icon>
      </button>
    </div>

    <mat-form-field>
      <input type="number" [(ngModel)]="movie.numberInStock" matInput name="numberInStock" placeholder="Number in stock">
    </mat-form-field>
    <mat-form-field>
      <input type="number" [(ngModel)]="movie.dailyRentalRate" matInput name="dailyRentalRate" placeholder="Daily Rental Rate">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align='end'>
  <button mat-dialog-close mat-raised-button>Cancel</button>
  <button (click)="movieForm.ngSubmit.emit()" mat-raised-button color="primary">Save</button>
</mat-dialog-actions>
