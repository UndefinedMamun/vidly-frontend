<div class="top">
  <mat-form-field class="full-width">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  <button mat-raised-button routerLink="/checkout">Check Out</button>
</div>


<table matSort mat-table [dataSource]="dataSource" class="app-table">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Rental Rate Column -->
  <ng-container matColumnDef="rentalRate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Daily Rental Rate </th>
    <td mat-cell *matCellDef="let element"> {{element.dailyRentalRate}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef id="action"> Actions </th>
    <td mat-cell *matCellDef="let element" style="text-align: center">
      <button mat-raised-button (click)="deleteMovie(element)" class="btn-danger">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[8, 12, 18]" showFirstLastButtons></mat-paginator>
