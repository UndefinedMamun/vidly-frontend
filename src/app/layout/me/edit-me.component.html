<mat-card>
    <form>
        <mat-card-title>Edit Profile</mat-card-title>
        <mat-card-content>
            <mat-form-field class="full-width">
                <input matInput type='text' placeholder="Name">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput type='email' placeholder="Email">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput type='password' placeholder="Old Password">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput type='password' placeholder="New Password">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput type='password' placeholder="Confirm New Password">
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions align="end">
            <button mat-raised-button routerLink="/me">Cancel</button>
            <button mat-raised-button type="submit" color="primary">Save</button>
        </mat-card-actions>

    </form>
</mat-card>
